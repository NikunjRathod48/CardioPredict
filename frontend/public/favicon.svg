<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Rounded Background -->
  <rect x="2" y="2" width="60" height="60" rx="16" ry="16" fill="url(#grad1)" filter="url(#dropShadow)" />

  <!-- Heart Shape Background -->
  <path d="M32 54.8C18 45 12 39 12 29.5c0-6 4.5-10.5 10.5-10.5 3.5 0 6.8 1.8 8.8 4.7l0.7 1.1 0.7-1.1c2-2.9 5.3-4.7 8.8-4.7 6 0 10.5 4.5 10.5 10.5 0 9.5-6 15.5-20 25.3z" fill="white" opacity="0.15"/>

  <!-- Pulse Line aka ECG -->
  <path d="M14 32 h10 l4 -12 l6 24 l6 -16 l4 4 h6" 
        stroke="white" 
        stroke-width="4.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#dropShadow)" />
        
  <!-- Small Highlight Circle -->
  <circle cx="32" cy="32" r="2" fill="#f43f5e" />
</svg>
